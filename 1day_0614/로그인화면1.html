<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*클래스 선택자 = 특정 클래스를 가진 요소(태그)를 선택함, 중복가능,  . 으로 시작함 
          선택방법 = .클래스이름
        */
        .wrap{
            width:300px;
            height:300px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <h2> 공간태그 : div </h2>
    <!--공간을 만들때 사용하는 태그-->

    <Div class="wrap">

    </Div>

</body>
</html>
