<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*함수정의 = 함수로 정의한 코드는 함수호출되어야만 실행된다.*/
        function check(){
          
            let useridTag=document.getElementById("uesrid");
            //alert(useridTag);


            let userid = useridTag.value;
            alert(userid);

            useridTag.value="김민규";

            //판단

            if(userid == ""){
                alert("아이디를 입력하라고!!!!!!!!!");
            }

        }
    
    </script>
</head>


<body>

    아이디
    <input type="text" id="uesrid" value="asdasd" >
    <!--check() 함수호출, call-->
    <button onclick="check()">클릭</button>

    <img src="고양이.jpg">
    
</body>
</html>
