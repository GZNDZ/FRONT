<body>

    <h3> 데이터타입과 변수 </h3>

    <ul>
        <li> 숫자타입 : 42, 42.7 </li>
        <li> 논리타입 : true, false</li>
        <li> 문자열타입 : "hello", "apple", "a"</li>
        <li> 객체타입 </li>
    </ul>

    <h2>문자, 문자열, 자바스크립트는 문자열로만 취급한다.</h2>
    
    "h" => 문자:한~글~자~ (자바스크립트는 문자없음)
    "hello"  => 문자열:문자의집합체.

    <h2> 변수(변하는 수) : 값을 저장하기 위한 메모리 블록(기억장소) </h2>
    <h2> 변수선언 : 개발자가 메모리를 사용하는 방식 중 하나</h2>

    <p> 변수선언 방식 = let, const </p>
    <script>
        let a=10; // a라는 변수를 선언하면서 10이라는 값을 저장한 것. (메모리블록)
        const b=20; // b는 바꿀 수 없는 상수화 변수. (메모리블록)
    </script>
