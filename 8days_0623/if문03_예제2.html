<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let age = prompt("how old are you?"); //입력받이
        let grade;

        if (age > 10000) {
            grade="DO,GGAE,BI";
        } else if (age > 120) {
            grade="OLDMAN";
        } else if (age > 100) {
            grade="HUMAN";
        } else if (age > 80) {
            grade="MAN";
        } else {
            grade="DUST";
        }
        alert(grade);


    </script>
    
</body>
</html>
