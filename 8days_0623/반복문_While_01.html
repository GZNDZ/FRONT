<body>

    <h2> 반복문 : while </h2>


    

    <script>

        // 5번 출력 "hello"

        alert("hello");
        alert("hello");
        alert("hello");
        alert("hello");
        alert("hello");

        // 반복 , 반복제어변수가 필요, 반복을 카운트 할 변수 필요.

        let i=0; // wihle은 조건이 만족할동안.

        while(i < 5){              //i (0)
            alert("hello");        //i (1) , 1회 수행.
            i=i+1;  // i++ , ++i   //i (반복) , 만족할때까지 수행.
        }

    </script>
    
</body>
