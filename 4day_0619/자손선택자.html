<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .wrap p {
            color: red;
        }


    </style>
</head>
<body>
    

    <h2> 자손선택자 </h2>
    
    <div class="wrap"> 
        <p> 상위의 .wrap이라는 클래스의 자식이다. </p>

        <div>
            <p> 최상위의 .wrap이라는 클래스의 자손이다. </p>
        </div>
    </div>

</body>
