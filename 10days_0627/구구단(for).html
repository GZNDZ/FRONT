<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> 구구단 - 2단 출력 </h2>
    <script>
        document.write(2*1);
        document.write(2*2);
        document.write(2*3);
        document.write(2*4);
        document.write(2*5);
        document.write(2*6);
        document.write(2*7);
        document.write(2*8);
        document.write(2*9);
    </script>

    <h2> 구구단 - 2단 출력 / 반복문사용 </h2>
    <script>
        for(let i=1; i<=9; i++){
            document.write("2*i");
        }
    </script>

<h2> 구구단 - 2 ~ 5단 출력 / 반복문사용 </h2>
<script>
    for(let i=1; i<=5; i++){       // 2단, 3단, 4단, 5단 이렇게 4번 반복한다.
        document.write(i+"단 출력<br>");
        for(let j=1; j<=9; j++){   // 1~9까지 9번 반복한다.
            document.write(  i * j + "<br>");
        }  
    }

</script>

<h2> 구구단 - 2 ~ 5단 출력 / 반복문사용2 </h2>
<script>
    document.write("<h3>2단출력");
    for (let i =1; i<=9; i++){
        document.write( 2 *i + "<br>");
    }
    document.write("<h3>3단출력");
    for(let i=1; i<=9; i++){  // i+ = 2
        document.write(3*i+ "<br>");
    }
    document.write("<h3>4단출력");
    for(let i=1; i<=9; i++){
        document.write(4*i+ "<br>");
    }
    document.write("<h3>5단출력");
    for(let i=1; i<=9; i++){
        document.write(5*i+ "<br>");
    }
</script>

<h2> 구구단 - 2단만 4번 반복 출력 / 반복문사용3 </h2>
<script>

    for(let i=1; i<=5; i++){
        for(let j=1; j<=9; j++){
            document.write( 2*j + "<br>");
        }
    }
</script>

<h1> LAST </h1>

<script>
    for(let i=1; i<=9;i++){
        document.write("단출력<br>")
        for(let j=1; j<=9,j++){
            document.write(i*j + "<br>");
        }
    }

</script>



</body>
</html>
