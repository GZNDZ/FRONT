<body>
    
    <h2>구구단while</h2>

    <script>

        let i=1;
        while( i<=9){
            document.write(2*i);
            i++;
        }

        
        let j=1;
        while( j <=4 ){
            // console.log(j);
            document.write( "2 *" + i + "=" + 2*i + "<br>")
            i++
        }
        j++;


    </script>
</body>
