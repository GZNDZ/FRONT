<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select>
        <option> 선택하세요 </option>
        <option> 1 </option>
        <option> 2 </option>
        <option> 3 </option>
    </select>

    <br>

    <!--여러개 선택가능-->
    <input type="checkbox"> 짜장면
    <input type="checkbox"> 짬뽕
    <input type="checkbox"> 볶음밥

    <br>

    <!--여러개 중 한개 선택 / 같은 NAME으로 그룹화 해줘야함-->
    <input type="radio" name="추가"> 탕수육
    <input type="radio" name="추가"> 팔보채
    <input type="radio" name="추가"> 유린기
    <br>

    <!--개인정보 박스 만들기-->
    <fieldset>
        <legend> 개인정보 </legend>
        이름: <input type="text">
        <label>나이</label> : <input type="text">
        <label for=""user-name>전직</label> : <input type="text" id="user-name">
    </fieldset>

    <!--datalist-->
    <input type="text" list="choice">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>                    
    </datalist>


    <!--action은 어떤식으로 서버로 보낼지 지정하는것-->
    <form action=" " method="get">
        <!--사용자입력태그-->


    </form>


</body>
</html>
