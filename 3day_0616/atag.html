<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        a{
            /* 크기 넓이 높이 */
            /* inline태그는 크기지정못함, 디스플레이로 바꿀 수 있음*/
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: block;
            margin-top: 50px;
            background-color: aquamarine;
        }


        
</style>
</head>
<body>

    <!--a태그,링크태그-->

    <a href="http://www.naver.com">네에이이버어</a>
    <a href="http://www.google.com">구우우우그을</a>
</body>
</html>
