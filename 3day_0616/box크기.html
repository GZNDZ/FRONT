<head>

    <style>
        .box1{
            width: 100px;

        .box2{

            height: 100px;

        }
    </style>
</head>
<body>

    <h1> BOX 크기는 넓이 + 테두리좌우 + 패딩의 좌우 </h1>
    <h2> box-sizing:border-box 는 박스크기유지 </h2>
    <h2> box-sizing:content-box 는 여백을 주면 박스크기 커짐 </h2>

    </div>
    <div class="box2">

    </div>
